<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Arthur | Arthur Miguel</title>
    <link rel="icon" href="images/OIP.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="calculator">Calculator</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="keys">
            <button class="key" onclick="clearResult()">C</button>
            <button class="key" onclick="backspace()">&larr;</button>
            <button class="key" id="divide" onclick="insert('/')">/</button>
            <button class="key" id="multiply" onclick="insert('*')">x</button>
            <button class="key" onclick="insert('7')">7</button>
            <button class="key" onclick="insert('8')">8</button>
            <button class="key" onclick="insert('9')">9</button>
            <button class="key" id="subtract" onclick="insert('-')">-</button>
            <button class="key" onclick="insert('4')">4</button>
            <button class="key" onclick="insert('5')">5</button>
            <button class="key" onclick="insert('6')">6</button>
            <button class="key" id="add" onclick="insert('+')">+</button>
            <button class="key" onclick="insert('1')">1</button>
            <button class="key" onclick="insert('2')">2</button>
            <button class="key" onclick="insert('3')">3</button>
            <button class="key zero" onclick="insert('0')">0</button>
            <button class="key" onclick="insert('.')">.</button>
            <button class="key equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
